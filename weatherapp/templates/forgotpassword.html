<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f4f8;
        }
        .reset-box {
            max-width: 450px;
            margin: 80px auto;
            background: white;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .reset-box h3 {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="reset-box">
        <h3 class="text-center text-primary mb-3">Forgot Your Password?</h3>
        <p class="text-center text-muted mb-4">Enter your email and we'll send you a reset link.</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="you@example.com" 
                    required
                >
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}">‚Üê Back to Login</a>
        </div>
    </div>
</div>

</body>
</html>
