<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f4f8;
        }
        .reset-confirm-box {
            max-width: 480px;
            margin: 80px auto;
            padding: 35px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .reset-confirm-box h3 {
            font-weight: 600;
            color: #0d6efd;
            text-align: center;
        }
        .reset-confirm-box form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="reset-confirm-box">
        <h3>üîí Set a New Password</h3>
        <p class="text-muted text-center mb-4">Please enter your new password below.</p>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_new_password1" class="form-label">New Password</label>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_new_password2" class="form-label">Confirm New Password</label>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}">‚Üê Back to Login</a>
        </div>
    </div>
</div>

</body>
</html>
