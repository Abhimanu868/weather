<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Weather App{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;              /* expands between navbar and footer */
      padding: 20px;
      display: flex;        /* optional: lets you align/center content */
      flex-direction: column;
    }
    footer {
      background: #0d6efd;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="">WeatherApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'login' %}">Login</a></li>
      <li class="nav-item"><a class="nav-link active" href="{% url 'signup' %}">Signup</a></li>
      <li class="nav-item"><a class="nav-link active" href="{% url 'logout' %}">Logout</a></li>
          <li class="nav-item">
            <!-- Sun -->
            <svg id="darkmode" width="40" height="40" viewBox="0 0 55 55" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="sun" d="M55 27.5C55 42.6878 42.6878 55 27.5 55C12.3122 55 0 42.6878 0 27.5C0 12.3122 12.3122 0 27.5 0C42.6878 0 55 12.3122 55 27.5Z" fill="#F8FF33"/>
            </svg>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container-fill">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 WeatherApp | Built with Django</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script>
    const moonpath = "M12 27.5C12 42.6878 27.5 55 27.5 55C12.3122 55 0 42.6878 0 27.5C0 12.3122 12.3122 0 27.5 0C27.5 0 12 12.3122 12 27.5Z";
    const sunpath = "M55 27.5C55 42.6878 42.6878 55 27.5 55C12.3122 55 0 42.6878 0 27.5C0 12.3122 12.3122 0 27.5 0C42.6878 0 55 12.3122 55 27.5Z";
    const darkmode = document.querySelector('#darkmode');
    let toggle = localStorage.getItem('darkMode')==='true';
    function applyTheme(){
      const main = document.querySelector('main');
      const sun = document.querySelector('.sun');
      if (toggle){
        sun.setAttribute('d',moonpath);
        darkmode.style.transform='rotate(320deg)';
        main.style.backgroundColor = 'rgb(22,22,22)';
        main.style.color = 'rgb(255,255,255)';
        main.classList.add('dark-mode');
      }else{
        sun.setAttribute('d',sunpath);
        darkmode.style.transform = 'rotate(0deg)';
        main.style.backgroundColor = 'rgb(255,255,255)';
        main.style.color = 'rgb(22,22,22)';
        main.classList.remove('dark-mode');
      }
    }
    // Apply theme on page load
    document.addEventListener('DOMContentLoaded', applyTheme);
    
    darkmode.addEventListener("click",()=>{
        const timeline = anime.timeline({
            duration:1000,
            easing:'easeOutExpo'
        });
        timeline.add({
            targets:".sun",
            d:[{value:toggle?sunpath:moonpath}]
        })
        .add({
            targets:"#darkmode",
            rotate:320
        },"-=200")
        .add({
            targets:"main",
            backgroundColor:toggle?"rgb(255,255,255)":"rgb(22,22,22)",
            color:toggle?"rgb(22,22,22)":"rgb(255,255,255)"
        },'-=200');
        
        toggle = !toggle;
        
        // Save the toggle state to localStorage
        localStorage.setItem('darkMode', toggle);
    });
  </script>
</body>
</html>
