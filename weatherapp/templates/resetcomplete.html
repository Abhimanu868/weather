<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f4f8;
        }
        .complete-box {
            max-width: 480px;
            margin: 80px auto;
            padding: 35px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .complete-box h3 {
            font-weight: 600;
            color: #198754;
        }
        .complete-box p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="complete-box">
        <h3>âœ… Password Successfully Reset!</h3>
        <p>Your password has been changed. You can now log in using your new credentials.</p>
        <a href="{% url 'login' %}" class="btn btn-success mt-3">Go to Login</a>
    </div>
</div>

</body>
</html>
